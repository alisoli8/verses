    <title>Verses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
                'brand-lime': '#cdf804',
                'brand-secondary': '#BECC86',
                'brand-screen-color': '#FBFBF5',
            },
            textShadow: {
              'md': '0 2px 4px rgba(0,0,0,0.5)',
              'lg': '0 4px 8px rgba(0,0,0,0.5)',
            },
          },
        },
        plugins: [
            function({ addUtilities }) {
                const newUtilities = {
                    '.text-shadow-md': {
                        textShadow: '0 2px 4px rgba(0, 0, 0, 0.5)',
                    },
                    '.text-shadow-lg': {
                        textShadow: '0 4px 8px rgba(0, 0, 0, 0.5)',
                    },
                }
                addUtilities(newUtilities)
            }
        ],
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
      /* Base styles */
      html, body {
        height: 100%;
        overflow-x: hidden;
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-user-select: none;
        user-select: none;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      /* Prevent zoom on double-tap for buttons and interactive elements */
      button, a, [role="button"] {
        touch-action: manipulation;
      }
      /* Allow zoom in image editor areas */
      .allow-zoom {
        touch-action: pan-x pan-y pinch-zoom !important;
      }
      /* Allow text selection in input fields */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
        touch-action: auto;
      }
      .bg-grid-pattern {
        background-image:
          linear-gradient(rgba(212, 255, 0, 0.07) 1px, transparent 1px),
          linear-gradient(90deg, rgba(212, 255, 0, 0.07) 1px, transparent 1px);
        background-size: 30px 30px;
      }
    </style>
